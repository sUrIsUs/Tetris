<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class = "game">
        <div class="canvas-container">
            <span>HOLD</span>
            <div class="canvas">
                <canvas id="canvas-hold"></canvas>
            </div>
        </div>
        <div class="canvas-container">
            <span class="score-container">SCORE: <span id="score">0</span></span>
            <div class="canvas">
                <canvas id="canvas-tetris"></canvas>
            </div>
        </div>
        <div class="canvas-container">
            <span>NEXT</span>
            <div class="canvas">
                <canvas id="canvas-next"></canvas>
            </div>
        </div>
        <div class="menu" id="menu">
            <span>TETRIS</span>
            <button id="btn-start">START</button>
        </div>
        <div class="volume-control">
            <label for="volume" class="volume-label">ðŸ”Š</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" class="volume-slider">
        </div>
    </div>
     <script src="/scripts/main.js" type="module"></script>
     <audio id="music" loop>
        <source src="/368725_tetris_mix.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
